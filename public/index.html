<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: #0d233a;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 1.5rem;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .Center{
            color: white;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-weight: bold;
        }
        #clock{
            color: white;
            font-size: 10rem;  
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="Center">
        <div id="clock"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
