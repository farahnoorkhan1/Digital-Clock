<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Clock</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 2rem;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .Center{
            color: white;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #clock{
            background-color: darkmagenta;
            padding: 20px 50px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 3rem; 
            width: 150px; 
        }
    </style>
</head>
<body>
    <div class="Center">
        <div id="banner">
        <span>Your Local Time</span>
        </div> 
        <div id="clock"></div>
    </div>
</body>
</html>
